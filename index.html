<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/styles.css">

    <body>

        <div class="app">
            <section class="video-section">

                <div class="video-container">
                    <video class="video" src="./videos/Hip_Hop.mp4"></video>

                    <div class="video-controls-container">
                        <div class="video-controls">
                            <div class="video-controls__left-side-icons">
                                <i class="fa fa-play play-pause-icon" aria-hidden="true"></i>
                                <div class="volume-container">
                                    <i class="fa fa-volume-up volume-icon" aria-hidden="true"></i>
                                    <input class="volume-input" type="range" min="0" max="100">
                                </div>
                            </div>
                            <div class="video-controls__right-side-icons">
                                <i class="fa fa-expand fullscreen-icon" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="video-progress">
                            <div class="video-progress__inner"></div>
                        </div>
                    </div>

                </div>

                <section class="video__description">
                    <img class="video__description__thumbnail" src="./images/thumbnail/Bob-Ross-thumbnail.jpg" alt="description thumbnail">
                    <div class="video__description__text">

                        </div>

                            <span class="description__length">02:47</span>
                        </div>
                    </div>
                </section>

                <aside class="suggested-videos-section">
